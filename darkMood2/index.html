<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leilan Naeimi</title>
  </head>
  <body>
    <div class="top">
      <nav class="icons">
        <div class="container">
          <div class="switch">
            <label for="toggle">
              <input id="toggle" class="toggle-switch" type="checkbox" />
              <div class="sun-moon"><div class="dots"></div></div>
              <div class="background">
                <div class="stars1"></div>
                <div class="stars2"></div>
              </div>
              <div class="fill"></div>
            </label>
          </div>
        </div>
        <div class="credit">
          <span
            >A rehash of
            <a
              href="https://dribbble.com/shots/1907553-Day-Night-Toggle-Button"
              target="_blank"
              >Ramakrishna V's concept on Dribbble</a
            ></span
          >
        </div>
      </nav>
    </div>
  </body>
</html>
