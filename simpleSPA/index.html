<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Example</title>

    <!-- Include the CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SPA Example</h1>
      <nav>
        <a href="#" onclick="navigateTo('page1')">Page 1</a>
        <a href="#" onclick="navigateTo('page2')">Page 2</a>
      </nav>
    </header>

    <div id="content">
      <div id="page1" class="page">
        <!-- Use an iframe to load the content of Page 1 -->
        <iframe
          src="page1.html"
          frameborder="0"
          width="100%"
          height="100%"
          class="active"
        ></iframe>
      </div>

      <div id="page2" class="page">
        <!-- Use an iframe to load the content of Page 2 -->
        <iframe
          src="page2.html"
          frameborder="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
